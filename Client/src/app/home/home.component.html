<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">Task Management System</a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>

<div class="card m-5" style="width:18rem" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item"><strong>UserName : </strong>{{userDetails.userName}}</li>
    <li class="list-group-item"><strong>First Name : </strong>{{userDetails.fName}}</li>
    <li class="list-group-item"><strong>Last Name : </strong>{{userDetails.lName}}</li>
    <li class="list-group-item"><strong>Email : </strong>{{userDetails.email}}</li>
    <li class="list-group-item"><strong>Role : </strong>{{userDetails.role}}</li>
  </ul>
</div>
