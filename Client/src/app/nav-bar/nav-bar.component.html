<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<mat-sidenav-container *ngIf="nav.visible" class="sidenav-container">
  <mat-sidenav-content>
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" mode="side">
      <mat-toolbar>Menu <button class="position-icon" type="button" aria-label="Toggle sidenav" mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">cancel</mat-icon>
        </button></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item *ngIf="jwt.getRole() == 'Admin'" routerLink="/admin" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">User Management</a>
        <a mat-list-item *ngIf="jwt.getRole() == 'Manager'" routerLink="/manager" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Team Management</a>
        <a mat-list-item *ngIf="jwt.getRole() == 'Manager'" routerLink="/manager/tasks" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Tasks Management</a>
        <!-- <a mat-list-item href="#">Worker</a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="main-text">Task Management System</span>
      <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
