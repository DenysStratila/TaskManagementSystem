<div class="container">
    <!-- Assignee -->
    <div>
      <mat-form-field required>
        <mat-select placeholder="Assignee" [(value)]="task.status" >
          <mat-option *ngFor="let status of statuses" [value]="statuses.name">
            {{status.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <button mat-flat-button color="accent" type="submit" mat-button (click)="onSaveCLick($event)">Save and Close</button>
  </div>
