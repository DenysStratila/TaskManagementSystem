<div class="container">
  <!-- Name -->
  <div>
    <mat-form-field required>
      <input matInput placeholder="Task Name" [(ngModel)]="task.name" required/>
    </mat-form-field>
  </div>
  <!-- Description -->
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Description" [(ngModel)]="task.description" required></textarea>
    </mat-form-field>
  </div>
  <!-- Priority -->
  <div>
      <mat-form-field>
        <mat-select placeholder="Priority" [(value)]="task.priority" required>
          <mat-option value="High">High</mat-option>
          <mat-option value="Middle">Middle</mat-option>
          <mat-option value="Low">Low</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  <!-- Deadline -->
  <div>
    <mat-form-field required>
      <input matInput [matDatepicker]="picker" placeholder="Choose a deadline" [(ngModel)]="task.deadline" required/>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <!-- Assignee -->
  <div>
    <mat-form-field required>
      <mat-select placeholder="Assignee" [(value)]="task.assigneeId" (selectionChange)="writeAssignee($event)" required>
        <mat-option *ngFor="let member of myTeam" [value]="member.id">
          {{member.fName}} {{member.lName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-flat-button color="accent" type="submit" mat-button (click)="onSaveCLick($event)">Save and Close</button>
</div>
