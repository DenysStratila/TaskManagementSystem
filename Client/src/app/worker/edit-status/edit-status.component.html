<div class="container">
  <!-- Status -->
  <div>
    <mat-form-field>
      <mat-select placeholder="Status" [(value)]="task.status">
        <mat-option *ngFor="let status of statuses" [value]="status.name">
          {{status.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-flat-button color="accent" type="submit" mat-button (click)="onSaveCLick($event)">Save and Close</button>
</div>
